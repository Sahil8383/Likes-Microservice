version: "3"
services:
  node-app:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - 3000:3000
    depends_on:
      - mongodb

  react-app:
    build:
      context: ../frontend/
      dockerfile: dockerfile
    ports:
      - 80:80
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

